working_dir: ./
excludes: ["/.git/"]
env_vars:
  TOKENIZERS_PARALLELISM: "true"
  NCCL_DEBUG: "WARN"
  VLLM_LOGGING_LEVEL: "WARN"
  TORCH_NCCL_AVOID_RECORD_STREAMS: "1"
  PYTORCH_CUDA_ALLOC_CONF: "expandable_segments:False"
  PYTHONUNBUFFERED: "1"
  CUDA_DEVICE_MAX_CONNECTIONS: "1"
  VLLM_DEVICE: "cuda"
  CUDA_DEVICE_ORDER: "PCI_BUS_ID"
